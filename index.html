<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stellar Forge: Audio Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #010208; color: #fff; font-family: 'Inter', sans-serif; margin: 0; user-select: none; }
        .font-ui { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(7, 10, 20, 0.95); border: 1px solid rgba(56, 189, 248, 0.15); }
        .reactor-shell { 
            width: 220px; height: 220px; border-radius: 50%; 
            border: 6px double #1e293b; position: relative;
            background: radial-gradient(circle at center, #0a0f1e 0%, #000 100%);
        }
        .plasma-core {
            position: absolute; inset: 0; border-radius: 50%;
            transition: all 0.2s ease-out; filter: blur(25px);
            mix-blend-mode: screen;
        }
        input[type=range] { -webkit-appearance: none; background: #111827; border-radius: 20px; height: 12px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%; background: #38bdf8; border: 3px solid #fff; }
        .tier-badge { font-size: 8px; padding: 2px 6px; border-radius: 4px; background: #38bdf8; color: #000; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- AUDIO ENGINE ---
        const AudioEngine = {
            ctx: null,
            osc: null,
            gain: null,
            
            init() {
                if (this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Основной гул реактора
                this.osc = this.ctx.createOscillator();
                this.gain = this.ctx.createGain();
                this.osc.type = 'sawtooth';
                this.osc.frequency.setValueAtTime(40, this.ctx.currentTime);
                this.gain.gain.setValueAtTime(0.02, this.ctx.currentTime);
                
                // Фильтр для мягкости
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(200, this.ctx.currentTime);

                this.osc.connect(filter);
                filter.connect(this.gain);
                this.gain.connect(this.ctx.destination);
                this.osc.start();
            },

            updateHum(pressurePercent) {
                if (!this.ctx) return;
                // Гул становится выше при давлении
                const freq = 40 + (pressurePercent * 0.8);
                this.osc.frequency.setTargetAtTime(freq, this.ctx.currentTime, 0.1);
                this.gain.gain.setTargetAtTime(0.02 + (pressurePercent * 0.0005), this.ctx.currentTime, 0.1);
            },

            playSynthesis() {
                if (!this.ctx) return;
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = 'triangle';
                o.frequency.setValueAtTime(800, this.ctx.currentTime);
                o.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);
                g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);
                o.connect(g);
                g.connect(this.ctx.destination);
                o.start();
                o.stop(this.ctx.currentTime + 0.1);
            },

            playSell() {
                if (!this.ctx) return;
                [440, 880].forEach((f, i) => {
                    const o = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    o.frequency.setValueAtTime(f, this.ctx.currentTime + i*0.05);
                    g.gain.setValueAtTime(0.1, this.ctx.currentTime + i*0.05);
                    g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + i*0.05 + 0.2);
                    o.connect(g);
                    g.connect(this.ctx.destination);
                    o.start(this.ctx.currentTime + i*0.05);
                    o.stop(this.ctx.currentTime + i*0.05 + 0.2);
                });
            },

            playUpgrade() {
                if (!this.ctx) return;
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = 'sine';
                o.frequency.setValueAtTime(100, this.ctx.currentTime);
                o.frequency.exponentialRampToValueAtTime(1200, this.ctx.currentTime + 0.5);
                g.gain.setValueAtTime(0.2, this.ctx.currentTime);
                g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
                o.connect(g);
                g.connect(this.ctx.destination);
                o.start();
                o.stop(this.ctx.currentTime + 0.5);
            }
        };

        const ELEMENTS = {
            H:  { n: 'Водород', color: '#38bdf8', p: 0 },
            He: { n: 'Гелий', color: '#fbbf24', p: 0 },
            Li: { n: 'Литий', color: '#a78bfa', p: 500 },
            C:  { n: 'Углерод', color: '#94a3b8', p: 2500 },
            Fe: { n: 'Железо', color: '#fb7185', p: 15000 },
            Au: { n: 'Золото', color: '#fcd34d', p: 100000, nft: true },
            Pt: { n: 'Платина', color: '#e5e7eb', p: 100000, nft: true },
            Os: { n: 'Осмий', color: '#60a5fa', p: 100000, nft: true }
        };

        const RECIPES = [
            { out: 'He', in: { H: 4 }, t: 150, p: 500 },
            { out: 'Li', in: { He: 2 }, t: 400, p: 5000 },
            { out: 'C', in: { He: 3 }, t: 800, p: 50000 },
            { out: 'Fe', in: { C: 4 }, t: 1500, p: 500000 },
            { out: 'Au', in: { Fe: 10 }, t: 5000, p: 10000000 },
            { out: 'Pt', in: { Au: 1, Fe: 5 }, t: 15000, p: 50000000 },
            { out: 'Os', in: { Pt: 1, Au: 1 }, t: 50000, p: 500000000 }
        ];

        function App() {
            const [storage, setStorage] = useState({ H: 100000000000, He: 0, Li: 0, C: 0, Fe: 0, Au: 0, Pt: 0, Os: 0 });
            const [money, setMoney] = useState(0);
            const [pSlider, setPSlider] = useState(0);
            const [tSlider, setTSlider] = useState(20);
            const [upgrades, setUpgrades] = useState({ laserTier: 1, magnetTier: 1 });
            const [activeRecipe, setActiveRecipe] = useState(null);

            const currentMaxP = 5000 * Math.pow(100, upgrades.magnetTier - 1);
            const currentMaxT = 1000 * Math.pow(10, upgrades.laserTier - 1);
            const curP = Math.floor((pSlider / 100) * currentMaxP);
            const curT = Math.floor(tSlider);

            const nextMagnetCost = 15000 * Math.pow(20, upgrades.magnetTier - 1);
            const nextLaserCost = 10000 * Math.pow(15, upgrades.laserTier - 1);

            // Инициализация звука при первом клике
            const handleInteraction = () => AudioEngine.init();

            useEffect(() => {
                AudioEngine.updateHum(pSlider);
            }, [pSlider]);

            useEffect(() => {
                const timer = setInterval(() => {
                    setStorage(prev => {
                        const next = { ...prev };
                        let found = null;
                        for (let i = RECIPES.length - 1; i >= 0; i--) {
                            const r = RECIPES[i];
                            if (curT >= r.t && curP >= r.p) {
                                const batch = 50000; 
                                let canCraft = true;
                                Object.entries(r.in).forEach(([el, amt]) => {
                                    if (next[el] < amt * batch) canCraft = false;
                                });
                                if (canCraft) {
                                    Object.entries(r.in).forEach(([el, amt]) => next[el] -= amt * batch);
                                    next[r.out] += batch;
                                    found = r.out;
                                    AudioEngine.playSynthesis();
                                    break; 
                                }
                            }
                        }
                        setActiveRecipe(found);
                        return found ? next : prev;
                    });
                }, 150);
                return () => clearInterval(timer);
            }, [curT, curP]);

            const sell = (el) => {
                handleInteraction();
                const amt = storage[el];
                if (amt <= 0) return;
                AudioEngine.playSell();
                setMoney(m => m + (amt * ELEMENTS[el].p));
                setStorage(s => ({ ...s, [el]: 0 }));
            };

            const upgrade = (type) => {
                handleInteraction();
                const cost = type === 'mag' ? nextMagnetCost : nextLaserCost;
                if (money >= cost) {
                    AudioEngine.playUpgrade();
                    setMoney(m => m - cost);
                    setUpgrades(u => ({
                        ...u,
                        [type === 'mag' ? 'magnetTier' : 'laserTier']: u[type === 'mag' ? 'magnetTier' : 'laserTier'] + 1
                    }));
                }
            };

            const formatNum = (n) => n >= 1e9 ? (n/1e9).toFixed(2)+'B' : n >= 1e6 ? (n/1e6).toFixed(2)+'M' : n >= 1e3 ? (n/1e3).toFixed(1)+'K' : n;

            return (
                <div className="p-4 max-w-md mx-auto pb-44" onClick={handleInteraction}>
                    {/* HEADER */}
                    <div className="glass p-5 rounded-3xl flex justify-between items-center mb-6 border-b-4 border-cyan-500">
                        <div>
                            <div className="text-[10px] font-ui text-cyan-400 mb-1 uppercase">Reactor Credits</div>
                            <div className="text-2xl font-ui font-black">{formatNum(money)} $</div>
                        </div>
                        <div className="text-[10px] font-ui text-right opacity-40 uppercase">
                            Audio:<br/>System Online
                        </div>
                    </div>

                    {/* REACTOR SPHERE */}
                    <div className="flex justify-center mb-8">
                        <div className="reactor-shell flex items-center justify-center">
                            <div className="plasma-core" style={{
                                background: activeRecipe ? ELEMENTS[activeRecipe].color : '#38bdf8',
                                opacity: activeRecipe ? 0.7 : 0.1,
                                transform: `scale(${0.2 + (pSlider / 100) * 0.8})`,
                                boxShadow: `0 0 ${curT/20}px ${curT/40}px ${activeRecipe ? ELEMENTS[activeRecipe].color : '#38bdf8'}`
                            }} />
                            <div className="z-10 text-center pointer-events-none">
                                <div className="font-ui text-[10px] opacity-40 tracking-widest">PRESSURE</div>
                                <div className="text-3xl font-ui font-black">{formatNum(curP)}</div>
                                <div className="text-[8px] font-ui opacity-40">ATMOSPHERE UNIT</div>
                            </div>
                        </div>
                    </div>

                    {/* CONTROLS */}
                    <div className="glass p-6 rounded-[2.5rem] space-y-8 mb-6">
                        <div className="space-y-4">
                            <div className="flex justify-between font-ui text-[10px]">
                                <span className="flex gap-2"><span className="tier-badge">TIER {upgrades.magnetTier}</span> MAG-POWER</span>
                                <span>{pSlider}%</span>
                            </div>
                            <input type="range" min="0" max="100" value={pSlider} onChange={e => setPSlider(Number(e.target.value))} className="w-full" />
                        </div>
                        <div className="space-y-4">
                            <div className="flex justify-between font-ui text-[10px]">
                                <span className="flex gap-2"><span className="tier-badge bg-red-500">TIER {upgrades.laserTier}</span> TEMP LOAD</span>
                                <span>{curT} / {formatNum(currentMaxT)}</span>
                            </div>
                            <input type="range" min="20" max={currentMaxT} value={tSlider} onChange={e => setTSlider(Number(e.target.value))} className="w-full" />
                        </div>
                    </div>

                    {/* STORAGE */}
                    <div className="space-y-2">
                        {Object.entries(storage).map(([el, amt]) => (
                            <div key={el} className={`glass p-3 rounded-2xl flex items-center justify-between transition-all ${activeRecipe === el ? 'bg-white/5 border-white' : 'opacity-60'}`}>
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-xl flex items-center justify-center font-ui font-black text-black text-xs" style={{backgroundColor: ELEMENTS[el].color}}>{el}</div>
                                    <div>
                                        <div className="font-ui text-sm font-bold">{formatNum(amt)}</div>
                                        <div className="text-[8px] opacity-50 uppercase">{ELEMENTS[el].n}</div>
                                    </div>
                                </div>
                                {ELEMENTS[el].p > 0 && (
                                    <button onClick={() => sell(el)} className="bg-white text-black font-ui font-black px-3 py-1 rounded text-[10px]">SELL</button>
                                )}
                            </div>
                        ))}
                    </div>

                    {/* FOOTER UPGRADES */}
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-black/95 backdrop-blur-xl border-t border-white/10 flex gap-3 z-50">
                        <button onClick={() => upgrade('mag')} className="flex-1 py-3 rounded-2xl bg-cyan-600/10 border border-cyan-500/50 text-[10px] font-ui">
                            <div className="opacity-60 mb-1 uppercase">Magnet T{upgrades.magnetTier+1}</div>
                            <div className="font-black">{formatNum(nextMagnetCost)} $</div>
                        </button>
                        <button onClick={() => upgrade('laser')} className="flex-1 py-3 rounded-2xl bg-red-600/10 border border-red-500/50 text-[10px] font-ui">
                            <div className="opacity-60 mb-1 uppercase">Laser T{upgrades.laserTier+1}</div>
                            <div className="font-black">{formatNum(nextLaserCost)} $</div>
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
